    <div class="container">
        <h1>Cadastro</h1>   

        
        <form id="formExemplo" data-toggle="validator" role="form">		  
            <div class="form-group">		   
                <label for="inputEmail" class="control-label">Nome</label>
                <input id="email" type="text" class="form-control" name="email" placeholder="Dígite seu Email...">		  
            </div>		  		  
            <div class="form-group">		    
                <label for="inputPassword" class="control-label">Senha</label>		    
                <input id="password" type="password" class="form-control" name="password" placeholder="Dígite sua senha...">		  
            </div>		  		  
            <div class="form-group">		    
                <label for="inputConfirm" class="control-label">Confirme sua senha</label>		    
                <input type="password" class="form-control" name="password" placeholder="Dígite sua senha para confirmar...">		  
            </div>		  		  
            <div class="form-group">		    
                <label for="inputConfirm" class="control-label">CEP</label>
                <input type="cep" name="cep" class="form-control" id="inputcep" placeholder="Dígite seu cep...   ">		  
            </div>
            <div class="form-group">		    
                <label for="inputConfirm" class="control-label">CPF</label>
                <input type="cpf" name="cpf" class="form-control" id="inputcpf" placeholder="Dígite seu cpf..">		  
            </div>
            <div class="form-group">		    
                <label for="inputConfirm" class="control-label">Gênero</label>	
                <label class="radio-inline">
                <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"> Feminino
                </label>
                <label class="radio-inline">
                <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> Masculino
                </label>	    
            </div>	
            <button type="submit" class="btn btn-primary"><a href="#" style="color:white">Concluir</a></button>	
        </form>
